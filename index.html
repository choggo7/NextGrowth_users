<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body onload="loadUsers()">

    <div class="container">
        <table id="table-users">
            <tr>
                <th>id</th>
                <th>date de creation</th>
                <th>etat</th>
                <th>nom</th>
                <th>prenom</th>
                <th>nom d'utilisateur</th>
                <th>matricule</th>
                <th>action</th>
            </tr>


        </table>
    </div>

    <div class="container">
        <a onclick="modaleToggle(this)" href="#" class="btn close">ajouter un utilisateur</a>
    </div>


    <div class="modale">
        <div class="content">
            <div class="head">
                <div class="title"> ajouter d'utilisateurs </div>
            </div>
            <form id="add-user" action="">
                <div class="input-container"><label for="">nom</label><input name="firstName" type="text"></div>
                <div class="input-container"><label for="">prenom</label><input name="lastName" type="text"></div>
                <div class="input-container">
                    <label for="">etat</label>
                    <select  name="status">
                        <option value="En validation">En validation</option>
                        <option value="Validé">Validé</option>
                        <option value="Rejeté">Rejeté</option>
                    </select>
                </div>
                <div class="input-container"><label for="">nom d'utilisateur</label><input name="userName" type="text"></div>
                <div class="input-container"><label for="">date de creation</label><input name="createdDate" type="date"></div>
                <div class="input-container"><label for="">matricule</label><input name="registrationNumber" type="number"></div>
                <div class="btn-container"> <input class="btn" type="submit" value="enregistrer"> </div>
            </form>
        </div>
    </div>


    <script src="./assets/js/script.js"></script>
</body>

</html>
